[pytest]
# Pytest configuration for OpenPace

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Enable strict config
    --strict-config
    # Coverage options
    --cov=openpace
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail on warnings (disable during development if needed)
    # -W error
    # Show durations of slowest tests
    --durations=10

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gui: marks tests that require GUI/display
    database: marks tests that use database
    hl7: marks tests for HL7 parsing
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests for quick validation

# Coverage options
[coverage:run]
source = openpace
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
