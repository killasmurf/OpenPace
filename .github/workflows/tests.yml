name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run tests nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          x11-utils \
          xvfb

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run linters
      run: |
        # Run black in check mode
        black --check openpace tests
        # Run flake8
        flake8 openpace tests --max-line-length=100 --extend-ignore=E203,W503
        # Run mypy
        mypy openpace --ignore-missing-imports

    - name: Run tests (Linux)
      if: runner.os == 'Linux'
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: ':99.0'
      run: |
        # Start virtual display for GUI tests
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3
        # Run tests with coverage
        pytest tests/ \
          --cov=openpace \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=junit/test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml

    - name: Run tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        pytest tests/ \
          --cov=openpace \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=junit/test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: junit/test-results-*.xml

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=70

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Check code formatting with black
      run: black --check --diff openpace tests

    - name: Lint with flake8
      run: flake8 openpace tests --max-line-length=100 --extend-ignore=E203,W503 --count --statistics

    - name: Type check with mypy
      run: mypy openpace --ignore-missing-imports --no-strict-optional
